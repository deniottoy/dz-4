	<!-- [if lt IE 7] >

	<! [endif]-->
	
	<!-- Тело основного сайта -->
	<div class="wrapper">
		<!-- Регистрационная форма -->
		<div class="reg-ac-form">
			<div class="header-reg-form">Авторизация</div>
		 <form action="#" method="post" class="reg-form">
		 	<div class="login">
				<label for="login" id="login">Логин</label>
					<div class="cleaner h10"></div> <!-- Перенос на другую строку -->
					<input type="text" id="login" class="input-field login" name="login" size="15" maxlength="15" placeholder="Введите логин" qtip-content="Вы не ввели логин">
					<div class="cleaner h10"></div> <!-- Перенос на другую строку -->
			</div>
			<!-- Поле Email -->
			<div class="password">
				<label for="password">Пароль</label>
					<div class="cleaner h10"></div> <!-- Перенос на другую строку -->
					<input type="text" id="password" class="input-field password" name="password" size="15" maxlength="15" placeholder="Введите пароль" qtip-content="Вы не ввели пароль">
					<div class="cleaner h10"></div> <!-- Перенос на другую строку -->
			</div>
			<div>
					<input type="submit" class="enter-btn" value="Вход">
			</div>

		 </form>
		</div>

	</div>
	<!-- Тело основного сайта - конец -->

	<footer class="page-footer">

		</div>
